layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form

     var now=new Date();

     var day=now.getDate();
  $("input[name=date]").val(year+"-"+(month+1)+"-"+day);

    if(srd==null){
    	layer.msg("请选择资产");
    	return false;
    }else if(srd.length==0){
    	layer.msg("请选择资产");
    	return false;
    }
  	for(var i=0;i<srd.length;i++){
  		arr.push(srd[i].id);
  	}
  	var username = $("select[name=user] option:checked").html();
  	var parms = {
  		'propArr' : arr,
  		'datePredictGiveback' : data.field.date1,
  		'userBorrow' : username,
  		'userHanddleBorrow' : $.cookie('realName'),
  		'remark' : data.field.remark,
  		'idOrganization' : data.field.company,
  		'organizationName' : $("select[name=company] option:checked").html(),
  		'deptId' : data.field.department,
  		'nameDept' : $("select[name=department] option:checked").html(),
  		'personnelId' : data.field.user,
  		'groupCode' : $.cookie("groupCode")
  	}
  	var barm = JSON.stringify(parms);
  	$.ajax({
  		type:"post",
		dataType:'json',
		contentType:'application/json',
  		url: ApiUrl+"borrow/addBorrowProperty",
  		async:true,
  		data:barm,
  		success:function(res){
  			if(res.code==0){
  				layer.msg("新增成功");
  				
  				setInterval(function(){
  					var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭  
  					parent.location.reload();
  				},2000);
  			}else{
  				layer.msg(res.msg);
  			};
  		}
  	});
    
   // return false;
  });

$(".zichandel").on("click",function(){
	var checkStatus = table.checkStatus('demo');
    var datacode = JSON.stringify(checkStatus.data);
        if(datacode=='[]'){
            layer.msg("未选中任何资产");
            return false;
           }
            var oldArr = JSON.parse(localStorage.getItem("choicdatab"));;
			var newArr = JSON.parse(datacode);
			//var numArr = [];
			//删除
			for(var m = 0;m<oldArr.length;m++){
		    	for(var n = 0;n<newArr.length;n++){
		    		if(oldArr[m].id == newArr[n].id){  
				       oldArr.remove(m); //m为选择数据删除的第几条
				    }
		    	}
		   	}
			localStorage.setItem("choicdatab",JSON.stringify(oldArr));
			document.getElementById("reloadtable").click();
		
})

/*删除数组指定下标或指定对象 */ 
		Array.prototype.remove=function(obj){ 
			for(var i =0;i <this.length;i++){ 
				var temp = this[i]; 
				if(!isNaN(obj)){ 
					temp=i; 
				} 
				if(temp == obj){ 
					for(var j = i;j <this.length;j++){ 
						this[j]=this[j+1]; 
					} 
					this.length = this.length-1; 
				} 
			} 
		}
